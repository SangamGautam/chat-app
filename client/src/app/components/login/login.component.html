<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header bg-primary text-white">Login</div>
              <div class="card-body">
                  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                  <div class="form-group">
                      <label>Username:</label>
                      <input [(ngModel)]="username" type="text" class="form-control" placeholder="Enter username">
                  </div>
                  <div class="form-group">
                      <label>Password:</label>
                      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter password">
                  </div>
                  <button (click)="login()" class="btn btn-primary">Login</button>
                  <button (click)="goToRegister()" class="btn btn-link">Register</button>
              </div>
          </div>
      </div>
  </div>
</div>
